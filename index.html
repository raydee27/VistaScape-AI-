<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VistaScape</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                black: '#000000',
                white: '#FFFFFF',
                offwhite: '#F8F8F8',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['"Bodoni Moda"', 'serif'],
            },
            letterSpacing: {
              'ultra': '0.25em',
            },
            borderRadius: {
              'none': '0px',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,500;0,6..96,600;0,6..96,700;1,6..96,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FFFFFF;
        color: #000000;
        -webkit-font-smoothing: antialiased;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #FFFFFF; 
      }
      ::-webkit-scrollbar-thumb {
        background: #000000; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #000000; 
      }
      
      .serif-title {
        font-family: 'Bodoni Moda', serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
